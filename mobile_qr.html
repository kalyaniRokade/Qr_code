<!DOCTYPE html> 
<html> 
    <head>  
        <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
         <title> 
            Qr code
         </title> 
         <style>   
         *{ 
            font-family:Poppins;
         }
         .container{     
            margin-left:550px; 
            margin-top:100px;
            width:290px;
            height:440px;
            display: flex;
           
            flex-direction: column;
            
            border-style: none; 
            border-radius:15px;  
            background-color: hsl(0, 0%, 100%); 
            box-shadow:0px 18px 30px lightgray;
             
         }  
/*          
- White: hsl(0, 0%, 100%)
- Light gray: hsl(212, 45%, 89%)
- Grayish blue: hsl(220, 15%, 55%)
- Dark blue: hsl(218, 44%, 22%) */
         h3,p{  
            text-align: center;
           margin-left:10px; 
           

         } 
         p{ 
            font-size:14px; 
            line-height:17px; 
            color: hsl(220, 15%, 55%);
         } 
         h3{ 
            line-height:23px; 
            color:hsl(218, 44%, 22%);
         }
        </style>
    </head> 
    <body style="width:1440px;background-color: hsl(212, 45%, 89%) ;">  
        <div class="container">  
            <div> 
                <img class="qr_code"style="width:250px;height:250px;margin-top:20px;border-radius:10px;margin-left:20px"src="image-qr-code.png"> 
            </div>
             <div> 
                <h3>Improve your front-end skills by building projects</h3> 
             <p >Scan the QR code to visit Frontend Mentor and 
                take your coding skills to the next level
             </p>
             </div>
            
        </div>
        
    </body>
</html>
